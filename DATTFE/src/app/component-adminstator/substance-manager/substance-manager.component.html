<div class="m-2">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">List Substance Manager</a>
      <!-- <a class="nav-item nav-link" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Editor</a> -->
    </div>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active m-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row">
          <div class="outer-wrapper col-4 p-0">
            <div class="table-wrapper" style="border: 0.5px solid #bbbbbb; border-radius: 10px; box-shadow: 0px 0px 2px #bbbbbb;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th> <!-- 1 -->
                    <th scope="col">Tool</th> <!-- 2 -->
                    <th scope="col">Id</th> <!-- 3 -->
                    <th scope="col">Name</th> <!-- 4 -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listSubstanceDetail;index as i">
                    <td scope="row">{{i+1}}</td>
                    <td [width]="145">
                      <Button class="btn-outline-success" style="border-radius: 5px;">Edit</Button>
                      &nbsp;
                      <button class="btn-outline-danger" style="border-radius: 5px;">Delete</button>
                    </td>
                    <td>{{item?.id}}</td>
                    <td>{{item?.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- FORM -->
          <div class="col-3 p-0" id="form-edit">
            <!-- Form 1 -->
            <div style="border: 0.5px solid #bbbbbb; border-radius: 10px; box-shadow: 0px 0px 2px #bbbbbb;" class="p-2">
              <h4>Substace Detail</h4>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Id</label>
                    <input type="text" class="form-control" placeholder="Input ID">
                  </div>
                  <div class="form-group col-md-6">
                    <label >Name</label>
                    <input type="password" class="form-control" placeholder="Substace Name">
                  </div>
                </div>
                <div style="margin-bottom: 10px;" class="btn-groups">
                  <button class="btn btn-primary btn-submit">New</button>
                  <button class="btn btn-primary btn-submit">Save</button>
                  <button class="btn btn-primary btn-submit">Update</button>
                  <button class="btn btn-primary btn-submit">Delete</button>
                  <!-- <button class="btn btn-primary btn-submit">Delete</button> -->
                </div>
            </form>
            </div>


          <!-- Form 2 -->
          <div style="border: 0.5px solid #bbbbbb; border-radius: 10px; box-shadow: 0px 0px 2px #bbbbbb;" class="p-2 mt-4">
            <h4>Substace Product</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Id</label>
                  <input type="text" class="form-control" placeholder="Input ID">
                </div>
                <div class="form-group col-md-6">
                  <label >Substace Detail ID</label>
                  <input type="password" class="form-control" placeholder="Substace ID">
                </div>
                <div class="form-group col-md-12">
                  <label>Id</label>
                  <input type="text" class="form-control" placeholder="Product ID">
                </div>
              </div>
              <div style="margin-bottom: 10px;" class="btn-groups">
                <button class="btn btn-primary btn-submit">New</button>
                <button class="btn btn-primary btn-submit">Save</button>
                <button class="btn btn-primary btn-submit">Update</button>
                <button class="btn btn-primary btn-submit">Delete</button>
              </div>
          </form>
          </div>
          </div>

          <!-- TABLE -->
          <div class="outer-wrapper col-5 p-0">
            <div class="table-wrapper" style="border: 0.5px solid #bbbbbb; border-radius: 10px; box-shadow: 0px 0px 2px #bbbbbb;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th> <!-- 1 -->
                    <th scope="col">Tool</th> <!-- 2 -->
                    <th scope="col">Id</th> <!-- 3 -->
                    <th scope="col">Substance Detail ID</th> <!-- 4 -->
                    <th scope="col">Product ID</th> <!-- 4 -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listSubstanceProduct;index as i">
                    <td scope="row">{{i+1}}</td>
                    <td [width]="145">
                      <Button class="btn-outline-success" style="border-radius: 5px;">Edit</Button>
                      &nbsp;
                      <button class="btn-outline-danger" style="border-radius: 5px;">Delete</button>
                    </td>
                    <td>{{item?.id}}</td>
                    <td>{{item?.substancedetail.id}}</td>
                    <td>{{item?.product.id}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>



        </div>

      </div>

      <!-- <div class="tab-pane fade m-2" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">


      </div> -->

    </div>
  </nav>


</div>
