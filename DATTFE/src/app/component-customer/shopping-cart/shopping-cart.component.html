<!--================Cart Area =================-->
<section class="cart_area padding_top">
  <div class="container">
    <div class="cart_inner">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ShopCartList; index as i">
              <td [routerLink]="['/shop-detail',item?.Product.id]" routerLinkActive="router-link-active"
                style="width: 20%;">
                <img src="../../../assets/img/products/{{item?.Product.image1}}" alt="ảnh" />
              </td>
              <td [routerLink]="['/shop-detail',item?.Product.id]" routerLinkActive="router-link-active">
                <p>{{item?.Product.name}}</p>
              </td>
              <td>
                <h5>{{item?.Product.price | currency:'VND':'VNĐ'}}</h5>
              </td>
              <td>
                <div class="product_count">
                  <span class="input-number-decrement" (click)="minusQuantity(item,i)"> <i
                      class="ti-angle-down"></i></span>
                  <input id="quantity{{i}}" class="input-number" type="text" value="1" min="1" [(ngModel)]="item.Quantity"
                    [ngModelOptions]="{standalone:true}" (change)="changeSubTotal(item)" />
                  <span class="input-number-increment" (click)="plusQuantity(item,i)"> <i class="ti-angle-up"></i></span>
                </div>
              </td>
              <td>
                <h5>{{item?.TotalPrice | currency:'VND':'VNĐ'}}</h5>
              </td>
              <td>
                <a (click)="removeProcuctInCart(i)"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
